<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="action-container">
      <div class="logo-container">
        <img src="images/logo.svg" alt="logo" class="logo">
      </div>

      <div class="icons">
        <div class="icon-container">
          <button>
            <img src="images/icon-document.svg" alt="icon-document" class="icon">
          </button>
        </div>
        <div class="icon-container">
          <button>
            <img src="images/icon-folder.svg" alt="icon-folder" class="icon">
          </button>
        </div>
        <div class="icon-container">
          <button>
            <img src="images/icon-upload.svg" alt="icon-upload" class="icon">
          </button>
        </div>
      </div>
    </div>

    <div class="storage-container">
      <p class="storage-description">
        You’ve used <span>815 GB</span> of your storage
      </p>

      <div class="storage-usage">
        <div class="usage-bar">

        </div>

        <div class="storage-indicators">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>

      <div class="storage-left">
        <p>185 <span>GB Left</span></p>
      </div>
    </div>  
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/weijieyong" target="_blank">WJ</a>.
  </footer>
</body>
</html>
